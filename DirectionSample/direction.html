<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Google Maps API v3 Directions Example</title>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyCCylp7-GCvkEn4ZYWTtGiGVeMdBAuT_bw"></script>
</head>
<body style="font-family: Arial; font-size: 12px;">
<div style="width: 600px;">
    <div id="map" style="width: 280px; height: 400px; float: left;"></div>
    <div id="panel" style="width: 300px; float: right;"></div>
</div>

<script type="text/javascript">
    function getDirection() {
        
    }
    var directionsService = new google.maps.DirectionsService();
    var directionsDisplay = new google.maps.DirectionsRenderer();

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom:7,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    directionsDisplay.setMap(map);
    directionsDisplay.setPanel(document.getElementById('panel'));
    //var start = {latitude: 37.3359599, longitude: -121.88289569999998};
    //var end = {latitude: 37.333782689970924, longitude : -121.87374114990234};
    var request = {
        origin: "75 9th Ave New York, NY",
        destination: "MetLife Stadium Dr East Rutherford, NJ 07073",

        travelMode: google.maps.DirectionsTravelMode.DRIVING
    };
    //sending requet and define response
    directionsService.route(request, function(response, status){
        console.log(response);
        if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
        }
    });
</script>
</body>
</html>
